name: dev pull_request

on:
  pull_request:
    branches: ['dev']
jobs:
  build:
    name: Deploy
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-viersion: [18.15.0]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: set Node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: create env file
        working-directory: ./src/config/env
        run: |
          touch .env
          cat << EOF >> .production.env
          ${{ secrets.ENV }}

    

      - name: npm install
        working-directory: ./
        run: npm i

      - name: lint
        working-directory: ./ 
        run: npm lint


      - name: build
        working-directory: ./
        run: npm run build
      
      
      - name: if fail
        uses: actions/github-script@0.2.0  // github-script 액션을 사용한다.
        with:
          github-token: ${{github.token}}  // github token을 선언해준다
          script: |                        // script에 원하는 스크립트를 작성
            const ref = "${{github.ref}}"
            const pull_number = Number(ref.split("/")[2])
            await github.pulls.createReview({
              ...context.repo,
              pull_number,
              body: "빌드에 실패했거나, lint를 실패했습니다. 다시 확인해주세요. ",
              event: "REQUEST_CHANGES"
            })
            await github.pulls.update({
              ...context.repo,
              pull_number,
              state: "closed"
            })
        if: failure()                     // 이전 step이 실패했을 경우에만 이 step을 실행한다
